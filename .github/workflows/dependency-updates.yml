name: 🔄 Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  # ===== SECURITY UPDATES =====
  security-updates:
    name: 🛡️ Security Updates
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🔍 Security Audit
      run: npm audit --audit-level high
      
    - name: 🔧 Fix Security Issues
      run: npm audit fix --audit-level high
      continue-on-error: true
      
    - name: 📝 Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: '🛡️ Fix security vulnerabilities'
        title: '🛡️ Automated Security Updates'
        body: |
          🤖 **Automated Security Updates**
          
          This PR contains automated security fixes from `npm audit fix`.
          
          ## Changes
          - Security vulnerability fixes
          - Updated vulnerable dependencies
          
          ## Review Required
          Please review the changes before merging.
        branch: security-updates
        delete-branch: true

  # ===== DEPENDENCY UPDATES =====
  dependency-updates:
    name: 📦 Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci
      
    - name: 🔍 Check Outdated Packages
      run: npm outdated || true
      
    - name: 📊 Generate Update Report
      run: |
        echo "## 📦 Dependency Update Report" >> update-report.md
        echo "" >> update-report.md
        echo "### Outdated Packages:" >> update-report.md
        npm outdated --json >> outdated.json || true
        if [ -s outdated.json ]; then
          echo "Found outdated packages - review recommended"
        else
          echo "All packages are up to date!"
        fi
