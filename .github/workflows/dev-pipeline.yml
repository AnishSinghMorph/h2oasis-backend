name: ğŸ” Development Pipeline

on:
  push:
    branches: [ develop, feature/** ]
  pull_request:
    branches: [ develop ]

env:
  NODE_VERSION: '18'

jobs:
  # ===== QUICK VALIDATION =====
  validate:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ”¨ TypeScript Check
      run: npx tsc --noEmit
      
    - name: ğŸ” Basic Lint
      run: npm run lint || echo "No lint script found"
      
    - name: ğŸ§ª Quick Tests
      run: npm test || echo "No tests configured"
      
    - name: ğŸ“Š Build Check
      run: npm run build
      
  # ===== CODE QUALITY =====
  quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Code Formatting Check
      run: npx prettier --check "src/**/*.{ts,js}" || echo "Prettier not configured"
      continue-on-error: true
      
    - name: ğŸ•µï¸ Code Analysis
      run: npx eslint src/ || echo "ESLint not configured"
      continue-on-error: true
